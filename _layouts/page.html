---
layout: default
---
<div{% if page.id %} id="{{ page.id }}"{% endif %} class="content-section-a">
<div class="container">
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div><!-- /post -->
</div><!-- /container -->
</div><!-- /content-section -->
