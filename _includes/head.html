<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
  <meta name="author" content="{{ site.author }} and Flatfy theme by Andrea Galanti.">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arvo:400,700" type="text/css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- Flatfy styles -->
  <link href="{{ site.baseurl }}/css/general.css" rel="stylesheet">
  <!-- Owl-Carousel -->
  <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/owl.carousel.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/owl.theme.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/animate.css" rel="stylesheet">
  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/magnific-popup.css"> 

  <script src="{{ site.baseurl }}/js/modernizr-2.6.2.min.js"></script>  <!-- Modernizr /-->
  <script src="{{ site.baseurl }}/js/PIE_IE9.js"></script>  
  <script src="{{ site.baseurl }}/js/PIE_IE678.js"></script>  
  <!--[if lt IE 9]>
  <script src="{{ site.baseurl }}/js/html5shiv.js"></script>
  <![endif]-->
</head>
